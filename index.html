<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<style>
    h3.abc{color: yellow;}
    .thumbnail{

    }
    div.row{
        float: left;
        margin-top: 20px;

    }


</style>

<body>
<!-- #carousel  下面三塊div div ol是複製p65的carousel-->
<div id="slideshow" class="carousel slide" data-ride="carousel">
<! #carousel-img 這邊是輪播的圖片 >
    <div class="carousel-inner" role="listbox">
       <! #carousel-imgA 輪播的圖片A >
        <div class="item active"><img src="line1.JPG" alt="">
             <div class="carousel-caption"><h3 class="abc">江南站</h3></div>
        </div>
        <! #carousel-imgAB 輪播的圖片B >
        <div class="item"><img src="line2.JPG" alt="">
             <div class="carousel-caption"><h3>江南大道</h3></div>
        </div>
        <! #carousel-imgAB 輪播的圖片C >
        <div class="item" align=center><img src="line3.JPG" alt="">
             <div class="carousel-caption"><h3>九曲瀑布</h3></div>
        </div>
    </div>
<! #carousel-img end這邊是輪播的圖片 ＥＮＤ>
<! #carousel-btn這邊是左右按鈕 >
    <div class="control-btn">
        <a href="#slideshow" class="left carousel-control" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hiddden="true"></span>
        </a>
        <a href="#slideshow" class="right carousel-control" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hiddden="true"></span>
        </a>
    </div>
<! #carousel-btn end這邊是左右按鈕 ＥＮＤ>
<! #carousel-point 這邊是圓點>
    <ol class="carousel-indicators">
        <li data-target="#slideshow" data-slide-to="0"></li>
        <li data-target="#slideshow" data-slide-to="1"></li>
        <li data-target="#slideshow" data-slide-to="2"></li>
        <li data-target="#slideshow" data-slide-to="1"></li>
        <li data-target="#slideshow" data-slide-to="2"></li>
    </ol>
<! #carousel-point 這邊是圓點>
</div>
<!-- #carousel end  上面三塊div div ol是複製p65的carousel-->
    

<! 這邊是thumbnail格子--------------複製P49>
<div class="row">
<! 第一塊thumbnail>
    <div class="col-sm-1 col-md-4 col-xs-12">
        <div class="thumbnail">
            <img src="line1.JPG" alt="...">
            <div class="caption">
                <h3>江南站</h3>
                <p>江南大叔的地標</p>
                <p>
                    <a href="#" class="btn btn-primary" role="button">按我</a>
                    <a href="#" class="btn btn-default" role="button">快按我</a>
                </p>
            </div>
        </div>
    </div>
<! 第一塊thumbnailＥＮＤ>
<! 第二塊thumbnail>

    <div class="col-sm-1 col-md-4 col-xs-12">
        <div class="thumbnail">
            <img src="line2.JPG" alt="...">
            <div class="caption">
                <h3>江南大道</h3>
                <p>東方香榭麗舍大道</p>
                <p>
                    <a href="#" class="btn btn-primary" role="button">Button</a>
                    <a href="#" class="btn btn-default" role="button">Button</a>
                </p>
            </div>
        </div>
    </div>
<! 第二塊thumbnailＥＮＤ>
<! 第三塊thumbnail>
    <div class="col-sm-1 col-md-4 col-xs-12">
        <div class="thumbnail">
            <img src="line3.JPG" alt="...">
            <div class="caption">
                <h3>九曲瀑布</h3>
                <p>負10度的冰凍瀑布</p>
                <p>
                    <a href="#" class="btn btn-primary" role="button">Button</a>
                    <a href="#" class="btn btn-default" role="button">Button</a>
                </p>
            </div>
        </div>
    </div>
<! 第三塊thumbnailＥＮＤ>
</div>
<! 這邊是thumbnail格子 ＥＮＤ------------------->

    
</body>
</html>
